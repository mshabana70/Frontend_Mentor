<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <div class="full-card">
    <div class="card-image">
      <img class="image" src="./images/image-equilibrium.jpg" alt="card image">
      <div class="middle">
        <img src="./images/icon-view.svg" alt="view">
      </div>
    </div>
    
    <div class="card-content">
      <h2>Equilibrium #3429</h2>
      
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="eth-content">
        <span id="eth-price">
          <img src="images/icon-ethereum.svg" alt="ethereum logo">0.041 ETH
        </span>
        <span id="eth-time">
          <img src="images/icon-clock.svg" alt="clock logo">3 days left
        </span>
      </div>
      
      <hr>
      
      <div class="author">
        <img src="images/image-avatar.png" alt="avatar logo">
        <p>Creation of <span id="author-name">Jules Wyvern</span></p>
      </div>
      
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahmoud Shabana</a>.
  </div>
</body>
</html>
